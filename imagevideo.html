<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tags Example</title>

</head>
<body bgcolor="Black">
    <h1>Media Tags in HTML</h1>
    <h2>Image Tag</h2>
    <div style="text-align:center;">
        <img src="logoimaGE.jpg" alt="logoimaGE" width="200" height="200">
        <p>This is an image using the<code></code></p>
    </div>
    <h2>Audio</h2>
    <div style="text-align:center;">
        <audio controls>
            <source src="hello-48300.mp3" type="audio/mpeg"/>Your browser does not suppot audio elemnent
        </audio>
    </div>
    <h2>Video</h2>
    <div style="text-align:center;">
        <video width="120" height="400" controls>
            <source src="video.mp4" type="video/mp4"/>Your browser does not support the video element.
        </video>
        <p>This is a video using the<code>&lt'video&gt,</code></p>
    </div>
    <h2>EMbeded Video Frame</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Xg-hBpdkm_g?si=4tOMcUaz9RX3w42u" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <p>This is an embedded video using the<code>&lt'iframe&gt,</code></p>
</body>
</html>
