<!DOCTYPE html>
<html>
<head>
<title>ShopEasy</title>
<style>
body {
  font-family: Arial;
  background-color:white;
  margin: 0;
  padding: 0;
  text-align: center;
}

header {
  background-color: rgb(47, 46, 61);
  color: white;
  padding: 15px;
  font-size: 24px;
}
.card {
  background-color: white;
  width: 300px;
  margin: 40px auto;
  border: 1px solid #ccc;
  padding: 15px;
  border-radius: 5px;
}

.card img {
  width: 100%;
  height: 200px;
}

h2 {
  font-size: 18px;
  margin: 10px 0;
}

p {
  color: gray;
  font-size: 14px;
}

.price {
  color: green;
  font-weight: bold;
  font-size: 18px;
}
.DiscountedPrice {
  color: grey;
    text-decoration: line-through;
  
  font-size: 18px;
}
button {
  background-color: #0073e6;
  color: white;
  border: none;
  padding: 10px 15px;
  margin-top: 10px;
  cursor: pointer;
}
button:hover {
  background-color: red;
  transform:scale(1.05)
}

</style>
</head>
<body>

<header>ShopEasy</header>

<div class="card">
  <img src="tshirt.jpeg.jpg" alt="Product Image">
 
  <h2>Classic Cotton T-Shirt</h2>
  <p>Soft and comfortable cotton material.</p>
  <div class="price">₹799</div>
  <div class="DiscountedPrice">₹1500</div>

  <button>Add to Cart</button>
</div>

</body>
</html>
